<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display:none
        }
    </style>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="content">
        <label for="num1">Number 1</label>
        <input type="text" name="num1" id="num1">

        <label for="num2">Number 2</label>
        <input type="text" name="num2" id="num2">
        <div class="row">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="division">/</button>
            <button id="percentage">%</button>
            <button id="clear">Clear</button>
            <div class="row">
                <p class="hidden"></p>
            </div>

        </div>
    </div>
</div>
<script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const ans = document.querySelector('p');
    const addButton = document.getElementById('add');
    const subButton = document.getElementById('subtract');
    const multiplyButton = document.getElementById('multiply');
    const divisionButton = document.getElementById('division');
    const percentButton = document.getElementById('percentage');
    const clearButton = document.getElementById('clear');
    addButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;

        let answer = (a+b);
        //ans.textContent=`${a} + ${b} = ${answer}`;
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} + ${b} = ${answer}` ;
        ans.insertAdjacentElement('beforeend', add);
        num1.value="";
        num2.value="";
    });
    subButton.addEventListener('click', function(e){

        let a = +num1.value;
        let b = +num2.value;
        num1.value="";
        num2.value="";
        let answer = (a-b);
        //ans.textContent=`${a} - ${b} = ${answer}`;
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} - ${b} = ${answer}` ;
        ans.insertAdjacentElement('beforeend', add);

    });
    multiplyButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        num1.value="";
        num2.value="";
        let answer = (a*b);
        //ans.textContent=`${a} * ${b} = ${answer}`;
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} * ${b} = ${answer}` ;
        ans.insertAdjacentElement('beforeend', add);

    });
    divisionButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        num1.value="";
        num2.value="";
        let answer = (a/b);
        //ans.textContent=`${a} / ${b} = ${answer}`;
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} / ${b} = ${answer}` ;
        ans.insertAdjacentElement('beforeend', add);

    });
    percentButton.addEventListener('click', function(e){
        let a = +num1.value;
        let b = +num2.value;
        num1.value="";
        num2.value="";
        let answer = (a%b);

        //ans.textContent=`${a} / ${b} = ${answer}`;
        ans.classList.remove('hidden');
        const add = document.createElement('p');
        add.innerHTML = `${a} % ${b} = ${answer}` ;
        ans.insertAdjacentElement('beforeend', add);

    });
    clearButton.addEventListener('click', function(e){
        num1.value="";
        num2.value="";
        ans.textContent="";
    })
</script>
</body>
</html>
